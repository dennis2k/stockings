<div class="well content-header">
	{{vm.stock.location || 'New stock'}}
	<small class="timestamp" ng-if="vm.stock_location._id">(created: {{vm.stock.create_time | date : 'dd-MM-yyyy HH:mm:ss'}})</small>
</div>
<div class="row">	
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="well">		
			<div class="form-group">
				<label class="control-label">Name</label>
				<input type="text" class="form-control" required="" ng-model="vm.stock_location.name" />
			</div>
			<div class="form-group">
				<label class="control-label">Address</label>
				<input type="text" class="form-control" required="" ng-model="vm.stock_location.address" />
			</div>								
			<div class="form-group">
				<label class="control-label">City</label>
				<input type="text" class="form-control" required="" ng-model="vm.stock_location.city" />
			</div>								
			<div class="form-group">
				<label class="control-label">Zip</label>
				<input type="text" class="form-control" required="" ng-model="vm.stock_location.zip" />
			</div>								
			<div class="form-group">
				<label class="control-label">Country</label>
				<input type="text" class="form-control" required="" ng-model="vm.stock_location.country" />
			</div>								
		</div>
		<button class="btn btn-danger pull-right" ng-click="vm.remove(vm.stock_location)">Trash</button>
		<button class="btn btn-primary pull-right" ng-click="vm.save(vm.stock_location)" style="margin-right: 10px">Save</button>
		
	</div>
</div>
