<link rel="stylesheet" href="assets/css/login.css" />
<div class="container">
	<div class="card card-container bg-primary">
		<!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
		<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
		<p id="profile-name" class="profile-name-card"></p>
		<form class="form-signin">
			<span id="reauth-email" class="reauth-email"></span>
			<input type="email" id="inputEmail" class="form-control" ng-model="vm.email" placeholder="Email address" required autofocus>
			<input type="password" id="inputPassword" class="form-control" ng-model="vm.password" placeholder="Password" required>
			<a class="btn btn-lg btn-primary btn-block btn-signin" ng-click="vm.login(vm.email, vm.password)">Sign in</a>
		</form><!-- /form -->
	</div><!-- /card-container -->
</div><!-- /container -->
