
<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in vm.products">
					<td>{{product.name}}</td>
					<td>{{product.description}}</td>
				</tr>
			</tbody>
		</table>		
	</div>
</div>
