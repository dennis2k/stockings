<div class="row">
	
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<h1>Stock locations</h1>
		<a class="btn btn-primary pull-right " ui-sref="app.stocklocation">Add new</a>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Address</th>
					<th>City</th>
					<th>Zip</th>
					<th>Country</th>
					<th>Create time</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="stock_location in vm.stock_locations">
					<td>{{stock_location.name}}</td>
					<td>{{stock_location.address}}</td>
					<td>{{stock_location.city}}</td>
					<td>{{stock_location.zip}}</td>
					<td>{{stock_location.country}}</td>
					<td>{{stock_location.create_time | date : 'dd-MM-yyyy HH:mm:ss'}}</td>
					<td>
						<i class="fa fa-edit pointer" ui-sref="app.stocklocation({ id : stock_location._id})" style="margin-right: 5px" />						
						<i class="fa fa-trash pointer" ng-click="vm.remove(stock_location)" />
					</td>
				</tr>
			</tbody>
		</table>		
	</div>
</div>
